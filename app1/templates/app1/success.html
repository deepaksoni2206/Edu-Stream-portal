<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --success: #22c55e;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #0f172a; /* Deep dark base */
        }

        /* Animated Gradient Background Orbs */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -50px; right: -50px; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        /* Glassmorphism Card */
        .success-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 4rem 3rem;
            text-align: center;
            color: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            transform-style: preserve-3d;
            animation: cardEntrance 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: rotateX(-10deg) translateY(30px); }
            to { opacity: 1; transform: rotateX(0) translateY(0); }
        }

        /* Checkmark Icon */
        .icon-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--success), #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        /* Buttons */
        .btn-modern {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary-modern {
            background: white;
            color: #0f172a;
            border: none;
        }

        .btn-primary-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            background: #f8fafc;
        }

        .btn-outline-modern {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline-modern:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
        }

        .status-badge {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="bg-animate">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="success-container">
        <div class="glass-card">
            <div class="icon-box">
                <i class="fas fa-check text-white"></i>
            </div>
            
            <div class="status-badge">Transaction Completed</div>
            <h1 class="fw-bold mb-3">Student Enrolled!</h1>
            <p class="text-white-50 mb-5">The student database has been successfully synchronized with the new entry.</p>
            
            <div class="d-grid gap-3">
                <a href="{% url 'add' %}" class="btn-modern btn-primary-modern justify-content-center">
                    <i class="fas fa-plus"></i> Add Next Student
                </a>
                <a href="{% url 'dashboard' %}" class="btn-modern btn-outline-modern justify-content-center">
                    <i class="fas fa-arrow-left"></i> Return to Dashboard
                </a>
                <a href="{% url 'home' %}" class="btn-modern btn-outline-modern justify-content-center">
                    <i class="fas fa-home"></i>Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Trigger Confetti on Load
        window.onload = () => {
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#6366f1', '#22c55e']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#a855f7', '#22c55e']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };
    </script>
</body>
</html>
